<style>
    .normal-list {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }

    .category-list {
        padding: 0 0 0 13px;
    }

    .member-list {
        padding: 0 0 0 13px;
    }

    .top {

    }
    .breadcrumb {
        display: inline-block;
        margin: 9px 0;
        background: none;
        padding: 0;
    }
    .breadcrumb>li+li:before{
        color: inherit;
    }

    .row {
        margin: 0;
        padding:0;
    }

    .search {
        width: 25%;
        float: left;
        position: relative;
        padding: 5px;
    }

    .splash-wrap {
        padding: 5px;
        width: 75%;
        float:left;
        position:relative;
    }

    .item {
        float:left;
        position: relative;
        width:25%;
    }
    .thumbnail {
        margin: 0;
        padding: 0;
        position: relative;
        background: none;
    }
    .thumbnail h5 {
        margin: 0;
    }
    .thumbnail .caption{
        padding: 5px;
        margin: 0;
    }
    .thumbnail .price {
        position: absolute;
        top: 5px;
        right: 8px;

    }
    .thumbnail p {
        margin: 0;
    }

    .thumbnail{
        position: relative;
    }

</style>
<div>
    <div class="row">
        <div class="search">
            <input type="text" ng-model="searchText" class="form-control" ng-change="getInventory(searchText)">
            <ul class="normal-list category-list">
                <li ng-repeat="category in categories | filter: searchText">
                    <a href="" ng-click="clickCategory(category)">{{category.name}}</a>
                    <ul class="normal-list member-list">
                        <li ng-repeat="member in category.members | filter: searchText">
                            <a href="" ng-click="clickCategory(member)">{{member.name}}<span class="badge pull-right">1</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="splash-wrap">
            <div class="top">
                <ol class="breadcrumb">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/buy">Buy</a></li>
                </ol>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default" ng-click="showView('stack')">
                        <span class="glyphicon glyphicon-th-large"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="showView('list')">
                        <span class="glyphicon glyphicon-list"></span>
                    </button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="item" ng-repeat="item in inventory" ng-show="view.stack">
                    <a href="#/buy/id">
                        <div class="thumbnail">
                            <div class="price">$ {{item.price}}</div>
                            <img src="images/tourpro_driver_large.jpg" alt="Pro tour driver">
                            <div class="caption">
                                <h5>{{item.name}}</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="media" ng-repeat="item in inventory" ng-show="view.list">
                    <a class="pull-left" href="#">
                        <img class="media-object" style="height:64px;width:64px" src="images/tourpro_driver_large.jpg" alt="Pro tour driver">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{item.name}}</h4>
                        Price: {{item.price}}<br>
                        Description: {{item.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
