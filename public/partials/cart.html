<style>
    table {

    }
    table tr {

    }

    table td {
        padding: 5px;
        border: 1px solid lightgray;
    }


    .qty {
        width: 65px;
    }
</style>

<div class="container">
    <h1>Cart</h1>
    <div class="row">
        <div class="col-xs-9">
            <table width="100%">
                <thead>
                    <tr>
                        <td colspan="2"></td>
                        <td width="100px" class="text-right">Price</td>
                        <td width="50px"  class="text-right">Quantity</td>
                        <td width="50px">Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td width="64px">
                            <img src="images/items/tourpro_driver_large.jpg" width="64px">
                        </td>
                        <td>
                            {{item.name}}<br>
                            X in stock<br>
                            {{item.description}}
                        </td>
                        <td>
                            {{item.price}}
                        </td>
                        <td>
                            <input type="text" class="qty" ng-model="item.qty">
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger">X</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-right" colspan="4">Total Items:</td>
                        <td class="text-right">##</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-xs-3">
            <div style="border:1px solid lightgray">
                Total (# item(s)): $##.##
                <div>
                    <input type="submit" style="width:100%" value="Check Out">
                </div>
            </div>
        </div>
    </div>
</div>
